services:
  teatro-alalba:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teatro-alalba
    restart: unless-stopped
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.teatro-http.rule=Host(`teatroalalba.monghit.com`)"
      - "traefik.http.routers.teatro-http.entrypoints=web"
      - "traefik.http.routers.teatro-http.middlewares=https-redirect"
      # HTTPS
      - "traefik.http.routers.teatro.rule=Host(`teatroalalba.monghit.com`)"
      - "traefik.http.routers.teatro.entrypoints=websecure"
      - "traefik.http.routers.teatro.tls=true"
      - "traefik.http.routers.teatro.tls.certresolver=letsencrypt"
      - "traefik.http.services.teatro.loadbalancer.server.port=80"
      # Security headers middleware
      - "traefik.http.routers.teatro.middlewares=security-headers"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      # Redirect middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

networks:
  traefik-net:
    external: true
